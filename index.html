<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Daily | 全球設計新聞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .category-btn.active { background-color: #000; color: #fff; border-color: #000; }
        /* 隱藏滾動條但保留滾動功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#fafaf9] text-gray-900">

    <header class="py-16 px-6 text-center bg-white border-b border-gray-100">
        <h1 class="text-5xl md:text-7xl font-black tracking-tighter serif uppercase italic">Designer Daily</h1>
        <div class="mt-6 flex flex-col items-center">
            <span class="h-[2px] w-16 bg-black mb-3"></span>
            <p class="text-xs tracking-[0.3em] text-gray-400 uppercase font-semibold" id="current-date"></p>
        </div>
    </header>

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-start md:justify-center gap-3 overflow-x-auto no-scrollbar" id="category-filters">
            <button onclick="filterNews('全部')" class="category-btn active px-5 py-1.5 rounded-full text-xs font-bold border border-gray-200 transition-all">全部</button>
            </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 md:p-10">
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <div class="col-span-full text-center py-20">
                <p class="animate-pulse text-gray-400 serif italic">正在為您翻閱全球設計報導...</p>
            </div>
        </div>
    </main>

    <footer class="py-20 border-t border-gray-200 text-center">
        <p class="text-[10px] tracking-widest text-gray-400 uppercase font-bold">&copy; 2026 Designer Daily. curated for inspiration.</p>
    </footer>

    <script>
        let allNewsData = [];
        const categories = ["工業設計", "互動設計", "藝術", "平面設計", "攝影", "建築", "科技"];

        // 設定今日日期
        const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('zh-TW', dateOptions);

        // 生成分類按鈕
        const filterContainer = document.getElementById('category-filters');
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = "category-btn px-5 py-1.5 rounded-full text-xs font-bold border border-gray-200 transition-all hover:border-black";
            btn.innerText = cat;
            btn.onclick = () => filterNews(cat);
            filterContainer.appendChild(btn);
        });

        // 從 JSON 獲取新聞
        async function loadNews() {
            try {
                const response = await fetch('news.json');
                if (!response.ok) throw new Error('無法讀取新聞資料');
                allNewsData = await response.json();
                renderNews(allNewsData);
            } catch (e) {
                document.getElementById('news-grid').innerHTML = `
                    <div class="col-span-full text-center py-20 text-gray-400">
                        目前尚無更新，請點擊 GitHub Actions 手動執行第一次抓取。
                    </div>
                `;
            }
        }

        // 渲染新聞卡片邏輯
        function renderNews(data) {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = data.map(item => `
                <article class="group cursor-pointer flex flex-col bg-white p-4 rounded-xl shadow-sm hover:shadow-xl transition-shadow duration-500">
                    <div class="aspect-[16/10] bg-gray-100 overflow-hidden mb-6 rounded-lg">
                        ${item.image ? 
                            `<img src="${item.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700" loading="lazy">` : 
                            `<div class="w-full h-full bg-stone-200 flex items-center justify-center text-stone-400 italic text-[10px] tracking-widest uppercase">No Visual Provided</div>`
                        }
                    </div>

                    <div class="flex-grow">
                        <span class="text-[10px] font-black tracking-[0.2em] uppercase text-orange-600 mb-2 block">${item.category}</span>
                        <h2 class="text-xl font-bold leading-tight serif mb-3 group-hover:text-stone-600 transition">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </h2>
                        <p class="text-sm text-gray-500 line-clamp-3 mb-6 leading-relaxed">${item.summary}</p>
                    </div>

                    <div class="pt-4 border-t border-gray-50 flex justify-between items-end">
                        <div class="flex flex-col">
                            <span class="text-[9px] text-gray-300 uppercase font-bold tracking-tighter">Source</span>
                            <span class="text-[11px] text-gray-600 font-bold uppercase truncate max-w-[150px]">${item.source}</span>
                        </div>
                        <a href="${item.link}" target="_blank" class="text-[10px] font-black border-b-2 border-black pb-0.5 hover:text-orange-600 hover:border-orange-600 transition">READ MORE</a>
                    </div>
                </article>
            `).join('');
        }

        // 過濾功能
        function filterNews(cat) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });

            if (cat === '全部') {
                renderNews(allNewsData);
            } else {
                const filtered = allNewsData.filter(item => item.category === cat);
                renderNews(filtered);
            }
            // 過濾後自動回到頂部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        loadNews();
    </script>
</body>
</html>
