<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Daily | 設計師日報</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .category-btn.active { background-color: #000; color: #fff; }
    </style>
</head>
<body class="bg-stone-50 text-gray-900">

    <header class="py-12 px-6 text-center border-b border-gray-200 bg-white">
        <h1 class="text-4xl md:text-6xl font-black tracking-tighter serif uppercase">Designer Daily</h1>
        <div class="mt-4 flex flex-col items-center">
            <span class="h-px w-12 bg-black mb-2"></span>
            <p class="text-sm tracking-widest text-gray-500 uppercase" id="current-date"></p>
        </div>
    </header>

    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-gray-100 overflow-x-auto">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-start md:justify-center gap-2 whitespace-nowrap" id="category-filters">
            <button onclick="filterNews('全部')" class="category-btn active px-4 py-1 rounded-full text-sm border border-black transition">全部</button>
            </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 opacity-50">正在為您搜集全球設計靈感...</div>
        </div>
    </main>

    <footer class="py-12 border-t border-gray-200 text-center text-xs text-gray-400">
        &copy; 2024 Designer Daily. 內容取自全球權威設計媒體。
    </footer>

    <script>
        let allNewsData = [];
        const categories = ["工業設計", "互動設計", "藝術", "平面設計", "攝影", "建築", "科技"];

        // 初始化日期
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });

        // 動態產生分類按鈕
        const filterContainer = document.getElementById('category-filters');
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = "category-btn px-4 py-1 rounded-full text-sm border border-gray-200 hover:border-black transition";
            btn.innerText = cat;
            btn.onclick = () => filterNews(cat);
            filterContainer.appendChild(btn);
        });

        // 讀取 JSON 資料
        async function loadNews() {
            try {
                const response = await fetch('news.json');
                allNewsData = await response.json();
                renderNews(allNewsData);
            } catch (e) {
                document.getElementById('news-grid').innerHTML = "目前暫無新聞，請確認 GitHub Actions 已成功執行。";
            }
        }

        // 渲染新聞卡片
        function renderNews(data) {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = data.map(item => `
                <article class="group cursor-pointer flex flex-col">
                    <div class="aspect-video bg-gray-200 overflow-hidden mb-4">
                        <img src="${item.image || 'https://via.placeholder.com/800x450?text=Design'}" 
                             alt="${item.title}" 
                             class="w-full h-full object-cover group-hover:scale-105 transition duration-500"
                             onerror="this.src='https://via.placeholder.com/800x450?text=No+Image'">
                    </div>
                    <span class="text-[10px] font-bold tracking-widest uppercase text-orange-600 mb-1">${item.category}</span>
                    <h2 class="text-xl font-bold leading-tight serif mb-2 group-hover:text-gray-600 transition">
                        <a href="${item.link}" target="_blank">${item.title}</a>
                    </h2>
                    <p class="text-sm text-gray-500 line-clamp-2 mb-4 flex-grow">${item.summary}</p>
                    <div class="pt-4 border-t border-gray-100 flex justify-between items-center">
                        <span class="text-[10px] text-gray-400 uppercase font-semibold">${item.source}</span>
                        <span class="text-xs font-bold uppercase tracking-tighter">Read &rarr;</span>
                    </div>
                </article>
            `).join('');
        }

        // 過濾新聞
        function filterNews(cat) {
            // 更新按鈕樣式
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });

            if (cat === '全部') {
                renderNews(allNewsData);
            } else {
                const filtered = allNewsData.filter(item => item.category === cat);
                renderNews(filtered);
            }
        }

        loadNews();
    </script>
</body>
</html>
