<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計師每日新聞</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-black text-white p-6 text-center sticky top-0 z-50">
        <h1 class="text-2xl font-bold tracking-widest">DESIGNER DAILY</h1>
        <p class="text-xs mt-2 opacity-70" id="current-date"></p>
    </header>

    <main class="max-w-4xl mx-auto p-4" id="news-container">
        <div class="flex justify-center p-10">載入中...</div>
    </main>

    <script>
        document.getElementById('current-date').innerText = new Date().toLocaleDateString();

        async function loadNews() {
            try {
                const response = await fetch('news.json');
                const data = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = '';

                data.forEach(item => {
                    const card = `
                        <div class="bg-white mb-6 rounded-lg shadow-sm overflow-hidden border border-gray-200">
                            <div class="p-4">
                                <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">${item.category}</span>
                                <h2 class="text-xl font-bold mt-2 leading-tight">
                                    <a href="${item.link}" target="_blank" class="hover:underline">${item.title}</a>
                                </h2>
                                <p class="text-gray-600 text-sm mt-2">${item.summary}</p>
                                <div class="mt-4 flex justify-between items-center text-xs text-gray-400">
                                    <span>來源：${item.source}</span>
                                    <a href="${item.link}" class="text-black font-bold uppercase tracking-tighter">Read More →</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (e) {
                container.innerHTML = "無法載入新聞，請稍後再試。";
            }
        }
        loadNews();
    </script>
</body>
</html>
